buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:latest.release"
    }
}


plugins {
    id 'java'
}

apply plugin: "com.jfrog.artifactory"

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    compile 'org.jetbrains:annotations:17.0.0'
    testCompile 'junit:junit:4.12'
    testCompile 'com.squareup.okhttp3:mockwebserver:3.2.0'
}

group = 'com.chewy.services.recommendation'
version = '0.10-SNAPSHOT'
description = 'JSONAPI Converter'
sourceCompatibility = '1.7'


artifactory {
    contextUrl = 'http://artifactory.ecom.chewy.com/artifactory/'   //The base Artifactory URL if not overridden by the publisher/resolver
    publish {
        //A closure defining publishing information
        repository {
            username = System.env.ARTIFACTORY_USER_NAME          //The publisher user name
            password = System.env.ARTIFACTORY_API_KEY  //The publisher password or API key
            if(version.toString().contains("SNAPSHOT")) {
                repoKey =   "libs-snapshot" //The Artifactory repository key to publish to
            } else {
                repoKey = "libs-release"
            }
        }
    }
}
